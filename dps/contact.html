<!DOCTYPE HTML>
<html>
	<head>
		<title>DPS | CONTACT</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<a href="index.html" class="logo"><strong>Dehradun</strong> <span>Public School</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="index.html">HOME</a></li>
							<li><a href="contact.html">CONTACT</a></li>
						</ul>

					</nav>

					<!-- Contact -->
						<section id="contact">
							<div class="inner">
								<section>
									<form name='contact-form' method="POST">
										<div class="fields">
											<div class="field half">
												<label for="name">Name</label>
												<input type="text" name="Name" id="name" required autocomplete="off" />
											</div>
											<div class="field half">
												<label for="email">Email</label>
												<input type="email" name="Email"  required autocomplete="off"/>
											</div>
											<div class="field">
												<label for="message">Message</label>
												<textarea name="Message"  rows="6" required autocomplete="off"></textarea>
											</div>
										</div>
										<ul class="actions">
											<li><input type="submit" value="Send Message" class="primary" /></li>
											<li><input type="reset" value="Clear" /></li>
										</ul>
									</form>
								</section>
								<section class="split">
									<section>
										<div class="contact-method">
											<span class="icon solid alt fa-envelope"></span>
											<h3>Email</h3>
											<a href="#">information@dps.com</a>
										</div>
									</section>
									<section>
										<div class="contact-method">
											<span class="icon solid alt fa-phone"></span>
											<h3>Phone</h3>
											<span>(0291)-(2780091)</span>
										</div>
									</section>
									<section>
										<div class="contact-method">
											<span class="icon solid alt fa-home"></span>
											<h3>Address</h3>
											<span>1234 Somewhere Road #5432<br />
											KNN, Jodhpur 342001<br />
										Rajasthan</span>
										</div>
									</section>
								</section>
							</div>
						</section>



				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="icons">
								<li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon brands alt fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
							</ul>
							<ul class="copyright">
								<li>&copy; Dixit</li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->


		<script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxUBmnwOTKAojhFIGGy9E7uDlB2qSUjrH_Cd6ObNOiHseeoWU9-SZN0T2q8sJckvOEY/exec'
      const form = document.forms['contact-form']

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, {
            method: 'POST',
            body: new FormData(form)
          })
          .then(response => alert("Thank you for contacting us! \nWe will get back to you shortly."))
          .catch(error => console.error('Error!', error.message))
      })
    </script>



			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
